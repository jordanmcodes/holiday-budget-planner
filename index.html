<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jordan's Holiday Budget Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header>
        <h1> Jordan's Holiday Budget Planner </h1>
        <p> Hello and welcome to my holiday budget planner! Planning on going abroad this year? No problem.</p>
        <p>This simple form will help you plan your dream holiday, covering all expences and their categories.</p>
    </header>

    <div class="buttoncontainer">
    <button id="buttonstart">Start adding expenses</button>
    </div>

    <p id="letsgetstarted"></p>

    <div>
        <label for="holidaybudget"> Holiday Budget</label>
        <input type="number" id="holidaybudget" placeholder="Please enter your Holiday Budget">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
