<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jordan's Holiday Budget Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header>
        <h1> Jordan's Holiday Budget Planner </h1>
        <p> Hello and welcome to my holiday budget planner! Planning on going abroad this year? No problem.</p>
        <p>This simple form will help you plan your dream holiday, covering all expences and their categories.</p>
    </header>

    <div class="buttoncontainer">
    <button id="buttonstart">Start adding expenses</button>
    </div>

    <p id="letsgetstarted"></p>

    <div class="HolidayBudget">
        <label for="holidaybudget"> Holiday Budget</label>
        <input type="number" id="holidaybudget" placeholder="Please enter your Holiday Budget">
    </div>

    <p id="budgetleft"> Your remaining holiday budget is: £0</p>

    <table class="expensestable">
        <tr>
            <th>Expense</th>
            <th>Price</th>
        </tr>
        <tr> 
            <td><input type="text" placeholder="Flights"></td>
            <td><input type="number" placeholder="£0"></td>
        </tr>
        <tr>
         <td><input type="text" placeholder="Hotel"></td>
            <td><input type="number" placeholder="£0"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Food and beverage"></td>
            <td><input type="number" placeholder="£0"></td>   
        </tr>
        <tr>
            <td><input type="text" placeholder="Activities"></td>  
            <td><input type="number" placeholder="£0"></td>
             </tr>

    </table>




    <script src="js/script.js"></script>
</body>
</html>
